<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Photo Grid Portfolio</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Tailwind Configuration */
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-dark': '#1c1917', /* Near-black */
                        'secondary-dark': '#292524', /* Dark gray-brown */
                        'accent-gold': '#d4ac0d',
                    }
                }
            }
        }
        /* Hide scrollbar for aesthetic purposes, while allowing scrolling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Simple hover effect for images */
        .image-card img {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            display: block;
        }
        .image-card:hover img {
            transform: scale(1.02);
            opacity: 0.9;
        }

        /* Lightbox specific styles */
        .lightbox-visible {
            display: flex !important;
        }
    </style>
</head>
<body class="bg-primary-dark text-white font-sans min-h-screen no-scrollbar">

    <!-- Header/Logo Area (Static Image Banner) -->
    <header>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <img 
                src="photography/shotbybobowk.png" 
                alt="shot by bobowk logo" 
                style="width:200px"
            >
        </div>
    </header>

    <!-- Main Content Area / Photo Grid -->
    <main id="portfolio" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-4xl font-bold mb-8 text-center sm:text-left">Selected Works</h2>

        <!-- The Responsive Grid Container -->
       <div id="photo-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 auto-rows-min"></div>

    </main>
    
    <!-- Footer/Contact Section (About link removed since navbar links were removed) -->
    <footer id="contact" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 border-t border-secondary-dark mt-12 text-center">
        <h3 class="text-2xl font-semibold mb-4 text-accent-gold">Get in Touch</h3>
        <p class="text-sm text-gray-400">
            For commissions, prints, or collaborations, please email me at: <a href="mailto:joao.franco.photo@example.com" class="text-accent-gold hover:text-white transition-colors">joao.franco.photo@example.com</a>
        </p>
        <div class="mt-4 text-xs text-gray-500">
            &copy; 2024 Jo√£o Franco Photography. All rights reserved.
        </div>
    </footer>

    <!-- Lightbox Modal Structure -->
    <div id="lightbox" class="fixed inset-0 bg-black/90 z-50 items-center justify-center hidden"> 
        <!-- Container for the image and controls, prevents closing when clicking controls -->
        <div class="relative w-full h-full max-w-7xl max-h-screen p-4 flex items-center justify-center" 
             onclick="event.stopPropagation()">
            
            <!-- Close Button - Added ID and removed inline onclick. Handler added in JS. -->
            <button id="close-button" class="absolute top-4 right-4 text-white text-3xl p-2 z-10 hover:text-accent-gold transition-colors">
                &times;
            </button>
            
            <!-- Previous Button -->
            <button class="absolute left-4 p-4 text-white text-4xl z-10 opacity-70 hover:opacity-100 transition-opacity" 
                    onclick="prevImage()">
                &#10094; <!-- Left Arrow -->
            </button>
            
            <!-- Image Display -->
            <img id="lightbox-img" src="" alt="Slideshow Image" 
                 class="max-w-full max-h-full object-contain">
            
            <!-- Next Button -->
            <button class="absolute right-4 p-4 text-white text-4xl z-10 opacity-70 hover:opacity-100 transition-opacity" 
                    onclick="nextImage()">
                &#10095; <!-- Right Arrow -->
            </button>
        </div>
    </div>

    <!-- JavaScript for Lightbox functionality -->
  <script>
    // Array of all image sources (your lightbox sources)
    const imageSources = [
        "photography/IMG_7444-3.jpg",
        "https://placehold.co/800x1200/4c4c4c/ffffff",
        "photography/IMG_7458-4.jpg",
        "https://placehold.co/800x600/696969/ffffff",
        "https://placehold.co/1200x1200/1e293b/ffffff",
        "https://placehold.co/800x600/38bdf8/0f172a",
        "https://placehold.co/600x1000/a8a29e/ffffff",
        "https://placehold.co/800x600/a5b4fc/1e293b",
        "https://placehold.co/1200x400/7c3aed/ffffff",
        "https://placehold.co/800x600/fcd34d/1e293b",
        "https://placehold.co/1200x500/22c55e/ffffff",
        "https://placehold.co/800x600/f87171/ffffff"
    ];

    // Optional: Add layout classes to match your existing special spans
    const layoutClasses = [
        "col-span-1",                      // 0
        "col-span-1 row-span-2 md:row-span-2", // 1
        "col-span-1 md:col-span-2",        // 2
        "col-span-1",                      // 3
        "col-span-1 sm:col-span-2 sm:row-span-2", // 4
        "col-span-1",                      // 5
        "col-span-1 md:row-span-2 hidden md:block", // 6
        "col-span-1",                      // 7
        "col-span-1 md:col-span-2",        // 8
        "col-span-1",                      // 9
        "col-span-1 md:col-span-2",        // 10
        "col-span-1"                       // 11
    ];

    // Build the grid automatically
    const grid = document.getElementById('photo-grid');

    imageSources.forEach((src, i) => {
        const card = document.createElement("div");
        card.className = `image-card overflow-hidden cursor-pointer ${layoutClasses[i] || "col-span-1"}`;
        card.onclick = () => openLightbox(i);

        const img = document.createElement("img");
        img.src = src;
        img.loading = "lazy";
        img.className = "w-full h-full object-cover";

        card.appendChild(img);
        grid.appendChild(card);
    });

    let currentImageIndex = 0;
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeButton = document.getElementById('close-button'); 

    function closeLightbox() {
        lightbox.classList.remove('lightbox-visible');
        lightbox.classList.add('hidden');
        document.body.style.overflow = '';
    }

    function updateLightboxImage() {
        if (currentImageIndex < 0) currentImageIndex = imageSources.length - 1;
        if (currentImageIndex >= imageSources.length) currentImageIndex = 0;

        lightboxImg.src = imageSources[currentImageIndex];
    }

    function openLightbox(index) {
        currentImageIndex = index;
        updateLightboxImage();
        lightbox.classList.add('lightbox-visible');
        lightbox.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    function prevImage() {
        currentImageIndex--;
        updateLightboxImage();
    }

    function nextImage() {
        currentImageIndex++;
        updateLightboxImage();
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (closeButton) closeButton.addEventListener('click', closeLightbox);

        if (lightbox) {
            lightbox.addEventListener('click', (event) => {
                if (event.target === lightbox) closeLightbox();
            });
        }
    });

    document.addEventListener('keydown', function(event) {
        if (lightbox.classList.contains('lightbox-visible')) {
            if (event.key === 'ArrowLeft') prevImage();
            if (event.key === 'ArrowRight') nextImage();
            if (event.key === 'Escape') closeLightbox();
        }
    });
</script>

</body>
</html>
