<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
    }

    /* Masonry-style grid using CSS columns */
    .gallery {
      column-gap: 0;
      width: 100%;
    }

    /* Default desktop: 4 columns */
    .gallery {
      columns: 4;
    }

    /* Tablet */
    @media (max-width: 1200px) {
      .gallery {
        columns: 3;
      }
    }

    @media (max-width: 900px) {
      .gallery {
        columns: 2;
      }
    }

    /* Mobile: 1 column */
    @media (max-width: 600px) {
      .gallery {
        columns: 1;
      }
    }

    .gallery img {
      width: 100%;
      margin: 0;
      display: block;
      break-inside: avoid;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <header>My Photography</header>

  <div class="gallery">
    <img src="https://source.unsplash.com/random/800x1200?nature" />
    <img src="https://source.unsplash.com/random/900x900?city" />
    <img src="https://source.unsplash.com/random/800x1000?portrait" />
    <img src="https://source.unsplash.com/random/700x900?travel" />
    <img src="https://source.unsplash.com/random/1000x1400?street" />
    <img src="https://source.unsplash.com/random/900x1600?landscape" />
    <img src="https://source.unsplash.com/random/800x800?people" />
    <img src="https://source.unsplash.com/random/700x1100?film" />
    <img src="https://source.unsplash.com/random/900x1300?architecture" />
  </div>
</body>
</html>
